<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="../lib/ligerUI/skins/Aqua/css/ligerui-all.css" type="text/css" />
	
	<link href="../lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../lib/jquery/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="../lib/ligerUI/js/ligerui.min.js"></script>
	<script type="text/javascript" src="APIManager.js"></script>
	<style type="text/css">
		.center {
			width: 500px;
			margin: 0 auto;
		}
	</style>
	<script type="text/javascript">
		function login(){
			//alert(JSON.stringify(liger.get("UserName").getValue()));
			
			var data=liger.get("form1").getData();
			data=JSON.stringify(data);
			console.log(data);
			APIManager.post("getToken",data,function(ret,textStatus,jq){
				var loginResp=ret.data;
				window.location.href='Welcome.html?UserName='+
						liger.get("UserName").getValue()+"&sessionId="+loginResp;
			});
			
		}
	</script>

	<body>

		<div class="center">
			<div id="form1" class="liger-form">
				<div class="fields">
					<input data-type="text" data-label="用户名" name="UserName" />
					<input data-type="password" data-label="密码" name="Pwd"   class="ui-password"/>
				</div>
				<div class="buttons">
					<input data-text="登录" data-click="login" data-width="60" />
				</div>
			</div>
		</div>
	</body>

</html>
